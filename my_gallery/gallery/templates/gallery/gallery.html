{% extends 'base.html' %}

{% block content %}
  <h1>Galeria de Fotos</h1>
  <ul>
  {% for photo in photos %}
    <li>
      <img src="{{ photo.image.url }}" alt="{{ photo.description }}">
      <p>{{ photo.description }}</p>
    </li>
  {% empty %}
    <li>Não há fotos disponíveis.</li>
  {% endfor %}
  </ul>
{% endblock %}
